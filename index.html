<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding new card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <header class="header">
      <button class="back-btn">←</button>
      <h1>Adding new card</h1>
      <button class="notif-btn">🔔</button>
    </header>

    <img src="cardImage.png" alt="Credit Card" class="d-preview">

    <section class="form">
      <p class="instruction">Fill in with your card details:</p>
      
      <label for="card-number" class="label">Card Number</label>
      <input 
        type="text" 
        id="card-number" 
        placeholder="**** **** **** ****"
      >
      <button class="next-btn">Next →</button>
    </section>
  </div>
</body>
</html>
